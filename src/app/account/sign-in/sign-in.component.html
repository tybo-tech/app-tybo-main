<div class="user-account-forms">
  <div class="logo">
    <img src="assets/images/common/tybo.png" alt="">
  </div>

  <div class="form-section">
    <div class="item">
      <span class="label">Email</span>
      <input type="email" [(ngModel)]="email" placeholder="Enter email here">
    </div>

    <div class="item">
      <span class="label">Password

        <mat-icon class="pointer" (click)="hidePassword = !hidePassword">
          {{hidePassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </span>   
      <input  [type]="hidePassword? 'password': 'text'" [(ngModel)]="password"  placeholder="Password email here">
    </div>
    <div class="item">
      <button class="primary" [disabled]="!email || !password" (click)="Login()">Login</button>
      <br><br>
      <a (click)="showAdd = true">Forgot password ?</a>
    </div>
  </div>
</div>

<app-customer-feedback *ngIf="modalModel && modalModel.heading" [modalModel]="modalModel"></app-customer-feedback>
<app-home-loader *ngIf="showLoader"></app-home-loader>



<div class="quick-add" *ngIf="showAdd">

  <div class="form">
    <div class="logo">
      <a routerLink="">
        <img src="assets/images/common/tybo.png" alt="">
      </a>
    </div>
    <h3>
      Recover your password.
    </h3>

    <div class="form-item">
      <label for="">Please enter your email address to get a password reset link for your account.</label>
      <input type="text" name="" id="" [(ngModel)]="myemail" placeholder="Email here.">
      <button (click)="sendLink();" [disabled]="!myemail">Send Link</button>
      <div class="link" (click)="showAdd = false">Cancel</div>
      <div class="my-error" *ngIf="error" [innerHtml]="error">

      </div>

    </div>
  </div>
</div>

<div class="quick-add" *ngIf="showSuccess">
  <div class="form">

    <h3 class="happy">
      Password reset link has been sent to your email
    </h3>

    <div class="form-item">
      <button (click)="showSuccess = false">Ok</button>
    </div>
  </div>
</div>
